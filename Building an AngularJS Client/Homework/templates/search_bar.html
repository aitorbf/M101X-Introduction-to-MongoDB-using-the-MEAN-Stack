<div class="search-bar-wrapper">
  <input type="text" class="search-bar-input" ng-model="searchText" ng-change="update()" autocomplete>
  <div class="autocomplete-result" ng-repeat="product in results">
    <p>{{product.id}}</p>
    <p>{{product.name}}</p>
  </div>
</div>
